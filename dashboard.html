<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 3em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2.5em;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .stat-label {
        font-size: 1.1em;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .controls {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        align-items: end;
      }

      .control-group {
        display: flex;
        flex-direction: column;
      }

      .control-group label {
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }

      .control-group input,
      .control-group select {
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s ease;
      }

      .control-group input:focus,
      .control-group select:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        padding: 12px 25px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .content-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        margin-bottom: 40px;
      }

      .chart-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .chart-title {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
      }

      .data-table {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        grid-column: 1 / -1;
      }

      .table-container {
        overflow-x: auto;
        margin-top: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
      }

      th {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      tr:hover {
        background: rgba(102, 126, 234, 0.05);
      }

      .loading {
        text-align: center;
        padding: 50px;
        color: white;
        font-size: 1.2em;
      }

      .error {
        background: rgba(244, 67, 54, 0.9);
        color: white;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
      }

      .no-data {
        text-align: center;
        padding: 50px;
        color: #666;
        font-size: 1.2em;
      }

      @media (max-width: 768px) {
        .content-grid {
          grid-template-columns: 1fr;
        }

        .controls-grid {
          grid-template-columns: 1fr;
        }

        .header h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ“Š Data Dashboard</h1>
        <p>Real-time insights from your data</p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalRecords">0</div>
          <div class="stat-label">Total Records</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalDepartments">0</div>
          <div class="stat-label">Departments</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgSalary">$0</div>
          <div class="stat-label">Average Salary</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="recentEntries">0</div>
          <div class="stat-label">This Week</div>
        </div>
      </div>

      <div class="controls">
        <div class="controls-grid">
          <div class="control-group">
            <label for="searchInput">Search</label>
            <input
              type="text"
              id="searchInput"
              placeholder="Search by name, email, or department..."
            />
          </div>
          <div class="control-group">
            <label for="departmentFilter">Filter by Department</label>
            <select id="departmentFilter">
              <option value="">All Departments</option>
            </select>
          </div>
          <div class="control-group">
            <label for="dateFilter">Filter by Date</label>
            <input type="date" id="dateFilter" />
          </div>
          <div class="control-group">
            <label>&nbsp;</label>
            <button class="btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>
          </div>
        </div>
      </div>

      <div class="content-grid">
        <div class="chart-container">
          <h3 class="chart-title">Department Distribution</h3>
          <canvas id="departmentChart"></canvas>
        </div>
        <div class="chart-container">
          <h3 class="chart-title">Salary Distribution</h3>
          <canvas id="salaryChart"></canvas>
        </div>
      </div>

      <div class="data-table">
        <h3 class="chart-title">Employee Data</h3>
        <div class="table-container">
          <table id="dataTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Start Date</th>
                <th>Salary</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      // Configuration
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxS2-hdPL5qkrVxcI6epmjP9JSPj9fWbOWA2pxGNV5L_k_Ln5GJUVMFPniWW40KbuK9/exec"; // Replace with your deployed script URL

      let allData = [];
      let filteredData = [];
      let departmentChart = null;
      let salaryChart = null;

      // Initialize dashboard
      document.addEventListener("DOMContentLoaded", function () {
        setupEventListeners();
        loadData();
      });

      function setupEventListeners() {
        document
          .getElementById("searchInput")
          .addEventListener("input", filterData);
        document
          .getElementById("departmentFilter")
          .addEventListener("change", filterData);
        document
          .getElementById("dateFilter")
          .addEventListener("change", filterData);
      }

      async function loadData() {
        try {
          showLoading();
          const response = await fetch(`${SCRIPT_URL}?action=getData`);
          const result = await response.json();

          if (result.success) {
            allData = result.data;
            filteredData = [...allData];

            updateStats();
            populateFilters();
            updateCharts();
            updateTable();

            hideLoading();
          } else {
            throw new Error(result.message || "Failed to load data");
          }
        } catch (error) {
          console.error("Error loading data:", error);
          showError(
            "Failed to load data. Please check your Google Apps Script URL and try again."
          );
        }
      }

      function showLoading() {
        const container = document.querySelector(".container");
        container.innerHTML = '<div class="loading">Loading data...</div>';
      }

      function hideLoading() {
        // Loading is hidden when data is populated
      }

      function showError(message) {
        const container = document.querySelector(".container");
        container.innerHTML = `<div class="error">${message}</div>`;
      }

      function updateStats() {
        const totalRecords = allData.length;
        const departments = [
          ...new Set(allData.map((item) => item.Department).filter((d) => d)),
        ];
        const salaries = allData
          .map((item) => parseFloat(item.Salary))
          .filter((s) => !isNaN(s));
        const avgSalary =
          salaries.length > 0
            ? salaries.reduce((a, b) => a + b, 0) / salaries.length
            : 0;

        // Calculate recent entries (last 7 days)
        const oneWeekAgo = new Date();
        oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
        const recentEntries = allData.filter((item) => {
          const entryDate = new Date(item.Timestamp);
          return entryDate >= oneWeekAgo;
        }).length;

        document.getElementById("totalRecords").textContent = totalRecords;
        document.getElementById("totalDepartments").textContent =
          departments.length;
        document.getElementById("avgSalary").textContent =
          "$" + Math.round(avgSalary).toLocaleString();
        document.getElementById("recentEntries").textContent = recentEntries;
      }

      function populateFilters() {
        const departmentFilter = document.getElementById("departmentFilter");
        const departments = [
          ...new Set(allData.map((item) => item.Department).filter((d) => d)),
        ];

        // Clear existing options except "All Departments"
        departmentFilter.innerHTML =
          '<option value="">All Departments</option>';

        departments.forEach((dept) => {
          const option = document.createElement("option");
          option.value = dept;
          option.textContent = dept;
          departmentFilter.appendChild(option);
        });
      }

      function filterData() {
        const searchTerm = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const departmentFilter =
          document.getElementById("departmentFilter").value;
        const dateFilter = document.getElementById("dateFilter").value;

        filteredData = allData.filter((item) => {
          // Search filter
          const searchMatch =
            !searchTerm ||
            (item["First Name"] &&
              item["First Name"].toLowerCase().includes(searchTerm)) ||
            (item["Last Name"] &&
              item["Last Name"].toLowerCase().includes(searchTerm)) ||
            (item["Email"] &&
              item["Email"].toLowerCase().includes(searchTerm)) ||
            (item["Department"] &&
              item["Department"].toLowerCase().includes(searchTerm));

          // Department filter
          const departmentMatch =
            !departmentFilter || item["Department"] === departmentFilter;

          // Date filter
          let dateMatch = true;
          if (dateFilter) {
            const filterDate = new Date(dateFilter);
            const itemDate = new Date(item["Start Date"]);
            dateMatch = itemDate.toDateString() === filterDate.toDateString();
          }

          return searchMatch && departmentMatch && dateMatch;
        });

        updateCharts();
        updateTable();
      }

      function updateCharts() {
        updateDepartmentChart();
        updateSalaryChart();
      }

      function updateDepartmentChart() {
        const ctx = document.getElementById("departmentChart").getContext("2d");

        // Count by department
        const departmentCounts = {};
        filteredData.forEach((item) => {
          const dept = item["Department"] || "Unknown";
          departmentCounts[dept] = (departmentCounts[dept] || 0) + 1;
        });

        const labels = Object.keys(departmentCounts);
        const data = Object.values(departmentCounts);
        const colors = [
          "#FF6384",
          "#36A2EB",
          "#FFCE56",
          "#4BC0C0",
          "#9966FF",
          "#FF9F40",
          "#FF6384",
          "#C9CBCF",
        ];

        if (departmentChart) {
          departmentChart.destroy();
        }

        departmentChart = new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: labels,
            datasets: [
              {
                data: data,
                backgroundColor: colors.slice(0, labels.length),
                borderWidth: 2,
                borderColor: "#fff",
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  padding: 20,
                  font: {
                    size: 12,
                  },
                },
              },
            },
          },
        });
      }

      function updateSalaryChart() {
        const ctx = document.getElementById("salaryChart").getContext("2d");

        // Group salaries into ranges
        const salaryRanges = {
          "0-30k": 0,
          "30k-50k": 0,
          "50k-70k": 0,
          "70k-90k": 0,
          "90k+": 0,
        };

        filteredData.forEach((item) => {
          const salary = parseFloat(item["Salary"]);
          if (!isNaN(salary)) {
            if (salary < 30000) salaryRanges["0-30k"]++;
            else if (salary < 50000) salaryRanges["30k-50k"]++;
            else if (salary < 70000) salaryRanges["50k-70k"]++;
            else if (salary < 90000) salaryRanges["70k-90k"]++;
            else salaryRanges["90k+"]++;
          }
        });

        const labels = Object.keys(salaryRanges);
        const data = Object.values(salaryRanges);

        if (salaryChart) {
          salaryChart.destroy();
        }

        salaryChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Number of Employees",
                data: data,
                backgroundColor: "rgba(102, 126, 234, 0.6)",
                borderColor: "rgba(102, 126, 234, 1)",
                borderWidth: 2,
                borderRadius: 5,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                display: false,
              },
            },
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  stepSize: 1,
                },
              },
            },
          },
        });
      }

      function updateTable() {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        if (filteredData.length === 0) {
          tableBody.innerHTML =
            '<tr><td colspan="7" class="no-data">No data found</td></tr>';
          return;
        }

        filteredData.forEach((item) => {
          const row = document.createElement("tr");

          const fullName = `${item["First Name"] || ""} ${
            item["Last Name"] || ""
          }`.trim();
          const email = item["Email"] || "";
          const phone = item["Phone"] || "";
          const department = item["Department"] || "";
          const startDate = item["Start Date"]
            ? new Date(item["Start Date"]).toLocaleDateString()
            : "";
          const salary = item["Salary"]
            ? "$" + parseFloat(item["Salary"]).toLocaleString()
            : "";
          const notes = item["Notes"] || "";

          row.innerHTML = `
                    <td>${fullName}</td>
                    <td>${email}</td>
                    <td>${phone}</td>
                    <td>${department}</td>
                    <td>${startDate}</td>
                    <td>${salary}</td>
                    <td>${notes}</td>
                `;

          tableBody.appendChild(row);
        });
      }

      function refreshData() {
        loadData();
      }

      // Auto-refresh every 5 minutes
      setInterval(refreshData, 5 * 60 * 1000);
    </script>
  </body>
</html>
