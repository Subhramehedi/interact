<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Data Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      .form-container:hover {
        transform: translateY(-5px);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 300;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #fafafa;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        background: #fff;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .form-row {
        display: flex;
        gap: 20px;
      }

      .form-row .form-group {
        flex: 1;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .loading {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: 600;
        display: none;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .required {
        color: #e74c3c;
      }

      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .form-container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Employee Data Form</h1>

      <div id="message" class="message"></div>

      <form id="employeeForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName"
              >First Name <span class="required">*</span></label
            >
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName"
              >Last Name <span class="required">*</span></label
            >
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email"
            >Email Address <span class="required">*</span></label
          >
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department">
              <option value="">Select Department</option>
              <option value="Engineering">Engineering</option>
              <option value="Marketing">Marketing</option>
              <option value="Sales">Sales</option>
              <option value="HR">Human Resources</option>
              <option value="Finance">Finance</option>
              <option value="Operations">Operations</option>
              <option value="Customer Service">Customer Service</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate" />
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input
              type="number"
              id="salary"
              name="salary"
              min="0"
              step="1000"
              placeholder="e.g., 50000"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Additional Notes</label>
          <textarea
            id="notes"
            name="notes"
            placeholder="Any additional information..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Submit Employee Data</span>
          <div class="loading">
            <div class="spinner"></div>
          </div>
        </button>
      </form>
    </div>

    <script>
      // ⚠️ IMPORTANT: Replace this with your actual Google Apps Script Web App URL
      const SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbxanE2sD_Rg-GnQgOnls-P_W5_Nmm7yxqnhTs3MCrPeBuU7ffdv8iN7cZOK71kmQYoe/exec";

      const form = document.getElementById("employeeForm");
      const messageDiv = document.getElementById("message");
      const submitBtn = document.querySelector(".submit-btn");
      const btnText = document.querySelector(".btn-text");
      const loading = document.querySelector(".loading");

      function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = "block";

        // Auto-hide success messages after 5 seconds
        if (type === "success") {
          setTimeout(() => {
            messageDiv.style.display = "none";
          }, 5000);
        }
      }

      function setLoading(isLoading) {
        if (isLoading) {
          submitBtn.disabled = true;
          btnText.style.opacity = "0";
          loading.style.display = "block";
        } else {
          submitBtn.disabled = false;
          btnText.style.opacity = "1";
          loading.style.display = "none";
        }
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Hide any previous messages
        messageDiv.style.display = "none";

        // Show loading state
        setLoading(true);

        // Get form data
        const formData = new FormData(form);
        const data = {};

        // Convert FormData to regular object
        for (let [key, value] of formData.entries()) {
          data[key] = value;
        }

        // Add timestamp
        data.timestamp = new Date().toISOString();

        try {
          // Send data to Google Apps Script
          const response = await fetch(SCRIPT_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (result.success) {
            showMessage("Employee data submitted successfully!", "success");
            form.reset(); // Clear the form
          } else {
            showMessage(`Error: ${result.message}`, "error");
          }
        } catch (error) {
          console.error("Error:", error);
          showMessage("Failed to submit data. Please try again.", "error");
        } finally {
          setLoading(false);
        }
      });

      // Add some form validation and UX improvements
      document.querySelectorAll("input, select, textarea").forEach((field) => {
        field.addEventListener("input", function () {
          // Remove any error styling when user starts typing
          this.style.borderColor = "#e0e0e0";
        });
      });

      // Phone number formatting
      document.getElementById("phone").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length >= 6) {
          value = value.replace(/(\d{3})(\d{3})(\d{4})/, "($1) $2-$3");
        } else if (value.length >= 3) {
          value = value.replace(/(\d{3})(\d{3})/, "($1) $2");
        }
        e.target.value = value;
      });

      // Set default start date to today
      document.getElementById("startDate").valueAsDate = new Date();
    </script>
  </body>
</html>
