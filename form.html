<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 600px;
        transform: translateY(20px);
        opacity: 0;
        animation: slideIn 0.8s ease-out forwards;
      }

      @keyframes slideIn {
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 600;
        font-size: 1.1em;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.8);
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1.2em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .success-message {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        display: none;
        animation: slideDown 0.5s ease-out;
      }

      @keyframes slideDown {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .error-message {
        background: linear-gradient(45deg, #f44336, #d32f2f);
        color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
        display: none;
      }

      .required {
        color: #f44336;
      }

      @media (max-width: 768px) {
        .form-row {
          grid-template-columns: 1fr;
        }

        .form-container {
          padding: 25px;
        }

        h1 {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Data Entry Form</h1>

      <div class="success-message" id="successMessage">
        Data submitted successfully!
      </div>

      <div class="error-message" id="errorMessage">
        Please fill in all required fields.
      </div>

      <form id="dataForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName"
              >First Name <span class="required">*</span></label
            >
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName"
              >Last Name <span class="required">*</span></label
            >
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="department"
              >Department <span class="required">*</span></label
            >
            <select id="department" name="department" required>
              <option value="">Select Department</option>
              <option value="Sales">Sales</option>
              <option value="Marketing">Marketing</option>
              <option value="Engineering">Engineering</option>
              <option value="HR">Human Resources</option>
              <option value="Finance">Finance</option>
              <option value="Support">Customer Support</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="startDate"
              >Start Date <span class="required">*</span></label
            >
            <input type="date" id="startDate" name="startDate" required />
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input
              type="number"
              id="salary"
              name="salary"
              min="0"
              step="1000"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea
            id="notes"
            name="notes"
            placeholder="Additional information..."
          ></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit Data</button>
      </form>
    </div>

    <script>
      document
        .getElementById("dataForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const submitBtn = document.querySelector(".submit-btn");
          const successMessage = document.getElementById("successMessage");
          const errorMessage = document.getElementById("errorMessage");

          // Hide previous messages
          successMessage.style.display = "none";
          errorMessage.style.display = "none";

          // Get form data
          const formData = new FormData(this);
          const data = {};

          // Convert FormData to object
          for (let [key, value] of formData.entries()) {
            data[key] = value;
          }

          // Add timestamp
          data.timestamp = new Date().toISOString();

          // Disable submit button
          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting...";

          // Replace with your Google Apps Script Web App URL
          const scriptUrl =
            "https://script.google.com/macros/s/AKfycbxS2-hdPL5qkrVxcI6epmjP9JSPj9fWbOWA2pxGNV5L_k_Ln5GJUVMFPniWW40KbuK9/exec";

          // Submit to Google Apps Script
          fetch(scriptUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((result) => {
              if (result.success) {
                successMessage.style.display = "block";
                this.reset();
                setTimeout(() => {
                  successMessage.style.display = "none";
                }, 5000);
              } else {
                throw new Error(result.message || "Submission failed");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              errorMessage.textContent =
                "Error submitting data. Please try again.";
              errorMessage.style.display = "block";
            })
            .finally(() => {
              // Re-enable submit button
              submitBtn.disabled = false;
              submitBtn.textContent = "Submit Data";
            });
        });

      // Set today's date as default for start date
      document.getElementById("startDate").valueAsDate = new Date();
    </script>
  </body>
</html>
