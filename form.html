<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        
        .config-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .config-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }
        
        .config-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Registration</h1>
        
        <!-- Configuration Section -->
        <div class="config-section">
            <h3>⚙️ Configuration</h3>
            <div class="config-input">
                <label for="apiUrl">Google Apps Script URL:</label>
                <input type="url" id="apiUrl" placeholder="https://script.google.com/macros/s/AKfycbwHg4WaCmtpOKJrWfDPtplWuHyyb6_h85gNWq2tbtX7Hk4B2aLgzmBUCaNriEszRZ83/exec" value="">
            </div>
            <button type="button" onclick="testAPI()" class="btn" style="margin-top: 10px; padding: 8px 16px; font-size: 14px;">Test API Connection</button>
        </div>
        
        <div id="alerts"></div>
        
        <form id="employeeForm">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">HR</option>
                    <option value="Finance">Finance</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate">
            </div>
            
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" step="1000">
            </div>
            
            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Additional notes..."></textarea>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Submit Employee Data</button>
        </form>
        
        <div class="loading" id="loading">
            <p>Submitting data...</p>
        </div>
        
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        // Load saved API URL
        document.addEventListener('DOMContentLoaded', function() {
            const savedUrl = localStorage.getItem('apiUrl');
            if (savedUrl) {
                document.getElementById('apiUrl').value = savedUrl;
            }
        });
        
        // Save API URL when changed
        document.getElementById('apiUrl').addEventListener('change', function() {
            localStorage.setItem('apiUrl', this.value);
        });
        
        function showAlert(message, type = 'success') {
            const alertsDiv = document.getElementById('alerts');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertsDiv.innerHTML = '';
            alertsDiv.appendChild(alertDiv);
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        function showDebugInfo(info) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.textContent = JSON.stringify(info, null, 2);
            debugDiv.style.display = 'block';
        }
        
        async function testAPI() {
            const apiUrl = document.getElementById('apiUrl').value;
            
            if (!apiUrl) {
                showAlert('Please enter the Google Apps Script URL first', 'error');
                return;
            }
            
            try {
                showAlert('Testing API connection...', 'success');
                
                const response = await fetch(apiUrl + '?action=test', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('✅ API connection successful!', 'success');
                } else {
                    showAlert('❌ API test failed: ' + result.message, 'error');
                }
                
                showDebugInfo({
                    url: apiUrl,
                    response: result,
                    status: response.status
                });
                
            } catch (error) {
                showAlert('❌ API test failed: ' + error.message, 'error');
                showDebugInfo({
                    url: apiUrl,
                    error: error.message,
                    stack: error.stack
                });
            }
        }
        
        document.getElementById('employeeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiUrl = document.getElementById('apiUrl').value;
            
            if (!apiUrl) {
                showAlert('Please configure the Google Apps Script URL first', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Collect form data
                const formData = {
                    timestamp: new Date().toISOString(),
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    department: document.getElementById('department').value,
                    startDate: document.getElementById('startDate').value,
                    salary: document.getElementById('salary').value,
                    notes: document.getElementById('notes').value
                };
                
                console.log('Submitting data:', formData);
                
                // Submit to Google Apps Script
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                console.log('Response:', result);
                
                if (result.success) {
                    showAlert('✅ Employee data submitted successfully!', 'success');
                    document.getElementById('employeeForm').reset();
                } else {
                    showAlert('❌ Error: ' + result.message, 'error');
                }
                
                // Show debug info
                showDebugInfo({
                    requestData: formData,
                    responseData: result,
                    url: apiUrl,
                    status: response.status
                });
                
            } catch (error) {
                console.error('Submission error:', error);
                showAlert('❌ Network error: ' + error.message, 'error');
                
                showDebugInfo({
                    error: error.message,
                    stack: error.stack,
                    url: apiUrl
                });
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
